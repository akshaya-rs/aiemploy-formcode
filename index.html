<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="applicationForm">
      <div class="form-step form-step-active">
        <h2>Step 1: Personal Information</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
        <div class="btns-group">
          <button type="button" class="btn btn-next">Next</button>
        </div>
      </div>

      <div class="form-step">
        <h2>Step 2: Contact Details</h2>
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
        <div class="btns-group">
          <button type="button" class="btn btn-prev">Previous</button>
          <button type="button" class="btn btn-next">Next</button>
        </div>
      </div>


      <div class="form-step">
        <h2>Step 3: Review and Submit</h2>
        <p><strong>First Name:</strong> <span id="reviewFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="reviewLastName"></span></p>
        <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
        <p><strong>Phone:</strong> <span id="reviewPhone"></span></p>
         <h2>Step 4: Upload Resume</h2>
<form id="resumeForm" enctype="multipart/form-data">
  <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
  <br><br>
  <button type="submit">Upload & Next</button>
</form><br><br>

        <div class="btns-group">
          <button type="button" class="btn btn-prev">Previous</button>
          <button type="submit" class="btn">Submit</button>
        </div>
       
      </div>

    </form>
    <div class="progressbar">
      <div class="progress-step progress-step-active" data-title="Personal"></div>
      <div class="progress-step" data-title="Contact"></div>
      <div class="progress-step" data-title="Review"></div>
    </div><br>
  </div>
  <script src="script.js"></script>
</body>
</html>
